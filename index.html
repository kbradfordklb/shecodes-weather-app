<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

    <script
      src="https://kit.fontawesome.com/95dac25106.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <img src="images/cloud.png" alt="left-cloud" class="cloud1" />

    <img src="images/cloudflipped.png" alt="left-middle-cloud" class="cloud2" />

    <img src="images/cloud.png" alt="right-middle-cloud" class="cloud3" />

    <img src="images/cloudflipped.png" alt="right-cloud" class="cloud4" />

    <div class="container">
    <div class="app-wrapper">
    <div class="card">
      <form id="search-form">
        <input
          type="search"
          placeholder="üîç Choose your loading area..."
          id="city-search"
          autofocus="on"
          autocomplete="off"
        />
        <input type="submit" value="Search" class="search-button" />
        <input type="button" value="üìç" id="current-button" />
      </form>

      
        <div class="locations">
          <div class="row">
            <div class="col">
              <p class="savepoint">
                <img
                  src="images/heart.png"
                  width="25px"
                  height="25px"
                  class="heart"
                />
                Save points
              </p>
            </div>

            <div class="col">
              <p class="savepoint" style="text-decoration: underline;">
                Baton Rouge, LA
              </p>
            </div>
            <div class="col">
              <p class="savepoint" style="text-decoration: underline;">
                Denver, CO
              </p>
            </div>
            <div class="col">
              <p class="savepoint" style="text-decoration: underline;">
                New York, NY
              </p>
            </div>
          </div>
        </div>

        <h1>Your adventure begins in...</h1>
        <h2 id="city-name"></h2>
        <div class="row" id="today-weather">
          <div class="col-4 text-end align-self-center">
            <div class="day" id="today-date"></div>
            <div class="description" id="today-description"></div>
            <div class="row" id="details">
              <span class="col-8"> 
                <i class="fa-solid fa-wind" id="speed-icon"></i> <span id="today-speed"> </span>
              </span>
              <span class="col-4"> 
                <i class="fa-solid fa-droplet" id="humidity-icon"></i><span id="today-humidity"> </span>
              </span>
            </div>
          </div>
          
          <div class="col-4 d-flex justify-content-center align-self-center">
            <img src="http://openweathermap.org/img/wn/01d@2x.png" 
            alt="clear" 
            id="today-icon" 
            width="250px"/>
          </div>

          <div class="col-4 text-start align-self-center">
            <span class="temperature" id="today-temp"></span>
            <span class="units"><a href="#" id="fahrenheit-link" class="active">¬∞F</a> | <a href="#" id="celsius-link">¬∞C</a></span>
          </div>
        </div>

        <div class="forecast" id="weather-forecast"></div>
        <p class="footer">
          Visit the general store before you go! ‚ÄúThere is no such thing as bad
          weather, only inappropriate clothing.‚Äù
        </p>
      </div>
    <small id="source"><a href="https://github.com/kbradfordklb/shecodes-weather-app" id="code-link" target="blank">Open-source code</a> by Kerry Bradford-Mundt</small>
  </div>
</div>
    
    <img src="images/treefooter.png" alt="footer" class="tree1" />

    <img src="images/treefooterflipped.png" alt="footer" class="tree2" />

    <img src="images/treefooter.png" alt="footer" class="tree3" />

    <img src="images/treefooterflipped.png" alt="footer" class="tree4" />

    <script src="src/script.js"></script>
  </body>
</html>
